<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Time</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
  <!-- <link rel="stylesheet" type="text/css" href="assets/css/style.css"> -->

  <style>
    #train-table th,
    td {
      display: inline-block;
      /* width: 16.575%; */
      width: 20%;
    }
  </style>
</head>

<body>

  <!-- Train Time -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: #256c2f; color: white">
      <h1 class="text-center">Train Schedule</h1>
      <h3 class="text-center">Have a safe Journey</h3>
    </div>
    <div class="row">
      <div class="col-md-12" id="current-time"></div>
    </div>
    <div class="row">

      <div class="col-md-12">

        <!-- Current Train Schedule-->
        <div class="card mb-4">
          <div class="card-body">
            <h3 class="card-title text-center" style="background-color: #256c2f; color: white">Current Train Schedule</h3>
            <table class="table table-sm table-hover" id='train-table'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arrvial</th>
                  <th scope="col">Minutes Away</th>
                  <!-- <th scope="col">Total Billed ($)</th> -->
                </tr>
              </thead>
              <!-- <tbody id="table-body" class="train-schedule"> -->
              <tbody id="train-table" class="train-schedule">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- Add Train  -->
        <div class="card mb-4 p-4">
          <div class="card-body">
            <h3 class="card-title text-center" style="background-color: #256c2f; color: white">Add Train</h3>
            <!-- Entry Form -->
            <form>
              <div class="form-group row">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" placeholder="Go Train" type="text">
              </div>
              <div class="form-group row">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" placeholder="Brampton" type="text">
              </div>
              <div class="form-group row">
                <label for="first-train-time-input">First Train Time (HH:mm-military time)</label>
                <input class="form-control" id="first-train-time-input" placeholder="15:55" type="text">
              </div>
              <div class="form-group row">
                <label for="frequency-input">Frequency (min)</label>
                <input class="form-control" id="frequency-input" placeholder="25" type="text">
              </div>
              <button class="btn btn-primary float-left" id="submit-btn">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>


  </div>

  <!-- JavaScript -->
  <script src="assets/javascript/main.js"></script>

</body>

</html>
